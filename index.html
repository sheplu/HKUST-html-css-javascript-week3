<!DOCTYPE html>
<html>
    <head>
        <title>Matching game</title>

        <style>
          img {
            position: absolute;
          }

          div {
            width: 500px;
            height: 500px;
            position: absolute;
          }

          #rightSide {
            left: 500px;
            border-left: 1px solid black;
          }
        </style>
    </head>
    <body>
        <h1> Matching Game </h1>
        <p> Click on the extra smiling face on the left !</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>

        <script>
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");

        function generateFaces(number) {
          var newImg = null;
          for(var i = 0; i<number; i++) {
            var rand = random();
            newImg = document.createElement("img");
            newImg.src = "smile.png";
            newImg.style.top = rand[0]+"px";
            newImg.style.left = rand[1]+"px";
            theLeftSide.appendChild(newImg);
          }

          clone();
        }

        function random() {
          var pos = [];
          pos[0] = Math.floor(Math.random() * 400);
          pos[1] = Math.floor(Math.random() * 400);
          return pos;
        }

        function clone() {
          var leftSideImages = theLeftSide.cloneNode(true);
          leftSideImages.removeChild(leftSideImages.lastChild);
          theRightSide.appendChild(leftSideImages);
        }

        (function start() {
          generateFaces(numberOfFaces);
        })()
        </script>
    </body>
</html>
