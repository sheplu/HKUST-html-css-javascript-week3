<!DOCTYPE html>
<html>
    <head>
        <title>Matching game</title>

        <style>
          img {
            position: absolute;
          }

          div {
            width: 500px;
            height: 500px;
            position: absolute;
          }

          #rightSide {
            left: 500px;
            border-left: 1px solid black;
          }

    </head>

        <h1> Matching Game </h1>
        <p> Click on the extra smiling face on the left !</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>
    </body>
</html>
